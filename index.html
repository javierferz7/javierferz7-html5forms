<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>HTML5 Form</title>
</head>

<body>
    <div class="container pt-4">
        <form class="row g-3 border rounded">
            <div class="py-2 bg-light border-bottom mt-1 mb-1">
                <h2>Payment form example</h2>
            </div>
            <div class="px-2">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="col-md-5 mb-1">
                <label for="ccNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" id="ccNumber">
            </div>
            <div class="col-md-3 mb-1">
                <label for="cvcNumber" class="form-label">CVC #</label>
                <input type="text" class="form-control" placeholder="000" id="cvcNumber">
            </div>
            <div class="col-md-4 mb-1">
                <label for="amount" class="form-label">Amount $</label>
                <input type="text" class="form-control" placeholder="Amount" id="amount">
            </div>
            <div class="col-md-6 mb-1">
                <label for="fName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fName">
            </div>
            <div class="col-md-6 mb-1">
                <label for="lName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lName">
            </div>
            <div class="col-md-6 mb-1">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-3 mb-1">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" name="cars">
                    <option value="" selected disabled>Pick a state</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="CA">Carabobo</option>
                    <option value="ZU">Zulia</option>
                    <option value="LA">Lara</option>
                    <option value="BO">Bolivar</option>
                    <option value="GU">Guarico</option>
                    <option value="CJ">Cojodes</option>
                    <option value="TA">Tachira</option>
                    <option value="SU">Sucre</option>
                    <option value="ME">Merida</option>
                    <option value="YY">Yaracuy</option>
                    <option value="MO">Monagas</option>
                </select>
            </div>
            <div class="col-md-3 mb-1">
                <label for="zipCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="zipCode">
            </div>
            <div class="col-md-6 mb-1">
                <label for="card" class="form-label">We accept:</label>
                <div class="bg-secondary form-control w-50">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="masterCard" name="card" value="Mastercard">
                        <label class="form-check-label" for="masterCard">
                            <i class="fab fa-cc-mastercard bg-secondary text-white col"></i>
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="visa" name="card" value="Visa">
                        <label class="form-check-label" for="visa">
                            <i class="fab fa-cc-visa bg-secondary text-white col"></i>
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="dinersClub" name="card" value="Diners Club">
                        <label class="form-check-label" for="dinersClub">
                            <i class="fab fa-cc-diners-club bg-secondary text-white col"></i>
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="americanExpress" name="card"
                            value="American Express">
                        <label class="form-check-label" for="americanExpress">
                            <i class="fab fa-cc-amex bg-secondary text-white col"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-1">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
                <div class="form-text">Add any notes here</div>
            </div>
            <div class="col-12 bg-light d-flex justify-content-end border-top border-lightgray py-3">
                <button type="submit" class="btn btn-secondary me-1">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
